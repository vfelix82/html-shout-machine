<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Shouting-machine</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1> Shouting Machine</h1>
      <h2>Turn any text into all caps!</h2>
    </div>
    <form id="formNormalText">
      <div class="form-group">
        <label for="inputShout">Type here:</label>
        <input id="inputShout" class="form-control" type="text">

      </div>
    </form>
    <div>
      <p class="shout">Shout in text:</p>
      <h2><span class="resultShout"</span></h2>
    </div>
  </div>
  </div>
</body>

</html>
